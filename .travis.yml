language: python
python:
  - "3.6"
  - "3.5"
  - "2.7"
env:
  - ST_INSTALL=setup
  - ST_INSTALL=sdist
  - ST_INSTALL=bdist_wheel
  - ST_INSTALL=bdist_egg

before_install:
  - pip install -r requirements.txt -r requirements-test.txt
  - rm -rf dist
# install matrix
# build some distributions (source and wheel) and install from those
install:
  - bash scripts/travis/install.sh

# use xvfb to give the plot functions something to use
# PR 70
# Travis - gui and headless browsers

before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3

# run
script:
  - bash scripts/travis/testScript.sh

# only if build succeeds
after_success:
  - coverage report

